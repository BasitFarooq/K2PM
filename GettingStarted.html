        function SaveClick() {
            var data = { "FirstName": $('#txFirstName').val(), "LastName": $('#txtLastName').val(), "UserName": $.Storage.get("UserName") };
            $.ajax(
{
    type: "POST",
    url: "http://2bvision.com/kids2promobile/UserInfo.asmx/SaveGettingStarted",

    data: JSON.stringify(data),
    contentType: "application/json; charset=utf-8",
    dataType: "json",

    success: function (response, status) {

        window.location.href = "userprofile.html"
    },

        alert(msg);
    }
}
	);
        }
        function AddMoreClick() {

    success: function (response, status) {

        window.location.href = "MyAccount.html"

    }
}
	);

        }
