        function getUrlVars() {
            var vars = [], hash;

                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;

            queryString = getUrlVars()["SportName"];queryString = queryString.replace("%20", " ");
